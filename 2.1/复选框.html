<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<div>
    <p>你爱好的运动是？</p>
    <input id="football" type="checkbox" value="1">足球
    <input id="volleyball" type="checkbox" value="2">排球
    <input id="basketball" type="checkbox" value="3">篮球
    <input id="badminton" type="checkbox" value="4">羽毛球
</div>
<br>
<div>
    <button id="all">全选</button>
    <button id="none">全不选</button>
    <button id="opsite">反选</button>
</div>
<script>
    var $all = $("#all");
    var $none = $("#none");
    var $opsite = $("#opsite");
    var $input = $("input");
    $all.click(function () {
        $input.prop("checked","checked");
    })
    $none.click(function () {
        $input.prop("checked","");
    })
    $opsite.click(function () {
        //方法一
        for(var i=0;i<$input.length;i++){
            if($input.eq(i).prop("checked")){
                $input.eq(i).prop("checked",false);
            }else{
                $input.eq(i).prop("checked",true);
            }
        }
        //方法二
        $input.each(function (index,elem) {
            console.log(index);
            console.log(elem);
            if($(elem).prop("checked")){
                $(elem).prop("checked",false);
            }else {
                $(elem).prop("checked",true);
            }
        })
        //方法三：原生
        $input.each(function (index,elem) {
            elem.checked =!elem.checked;
        })
    })
</script>
</body>
</html>

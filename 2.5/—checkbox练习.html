<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<div>
    <p>你爱好的运动是？<input type="checkbox" id="all">全选/全不选</input></p>
    <input id="football" type="checkbox" name="ball" value="足球">足球
    <input id="volleyball" type="checkbox" name="ball" value="排球">排球
    <input id="basketball" type="checkbox" name="ball" value="篮球">篮球
    <input id="badminton" type="checkbox" name="ball" value="羽毛球">羽毛球
    <br>
    <br>
    <button id="submit">提交</button>
</div>
<script>
    $("#all").click(function () {
        $("input").each(function (index, elem) {
            elem.checked = !elem.checked;
        })
        if ($("input[name=ball]").prop("checked")) {
            $("#all").prop("checked", "checked");
        } else {
            $("#all").prop("checked","");
        }
    })
    $("input[name=ball]:checkbox").click(function(){
        var $tmp=$('[name=ball]:checkbox');
        $('#all').prop('checked',$tmp.length==$tmp.filter(':checked').length);
    })
    $("#submit").click(function(){
        var str="你选中的是：\r\n";
        $('[name="ball"]:checked').each(function(){
            str+=$(this).val()+"\r\n";
        })
        alert(str);
    });


</script>
</body>
</html>

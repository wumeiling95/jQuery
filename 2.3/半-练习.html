<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<div>
    <input id="in" type="text">
    <button id="aa">获取</button>
</div>
<div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
</div>
<script>
    var $input = $("#in");
    var $button = $("#aa");
    $button.click(function () {
        var va = $input.val();
        $("p:contains("+va+")+").css("color","red");
    })

//    var str = "abc";
//    var str1 = "efg";
//    var str2 = "d";
//    console.log("abc"+str2+"efg");
</script>
</body>
</html>

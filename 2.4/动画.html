<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <style>
        #box{
            height: 200px;
            width: 200px;
            background-color: red;
            /*position: relative;*/
            left: 10px;
        }
    </style>
</head>
<body>
<button id="show">show</button>
<button id="hidden">hidden</button>
<button id="toggle">toggle</button>
<button id="fadein">fadein</button>
<button id="fadeout">fadeout</button>
<button id="slidedown">slidedown</button>
<button id="slideup">slideup</button>
<button id="animate">animate</button>
<button id="animated">animated</button>
<div id="box"></div>
<script>
$("#show").click(function () {//可以数值，可以属性，可以空着
//    $("#box").show(100);
    $("#box").show("slow");
})
$("#hidden").click(function () {
//    $("#box").hide(100);
    $("#box").hide("fast");
})
$("#toggle").click(function () {
//    $("#box").hide(100);
    $("#box").toggle();
})
$("#fadein").click(function () {//淡入
//    $("#box").hide(100);
    $("#box").fadeIn();
})
$("#fadeout").click(function () {//淡出
//    $("#box").hide(100);
    $("#box").fadeOut();
})
$("#slidedown").click(function () {//上下滑动
//    $("#box").hide(100);
    $("#box").slideDown();
})
$("#slideup").click(function () {//上下滑动，一直点一直到我点击次数结束，可以用stop阻止
//    $("#box").hide(100);
    $("#box").slideUp();
})
$("#animate").click(function () {//animate，按顺序执行
    $("#box").animate({
        opacity:0.25,
        width:'400',
        left:'100'
    },2000,"easeInOutCirc",function () {//动画结束后执行函数叫回调函数
        console.log(1);
        }
    );
})
$("#animated").click(function () {//animated动画中进行
    $("#box:animated").css("background-color","blue");
})
    //stop阻止
</script>
</body>
</html>
